<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contact</title>
  <link href="contact.css" rel="stylesheet" type="text/css">
</head>

<body>
  <nav>
    <a href="index.html"><img src="home_images/colombian_flag.png" class="logo" alt="Colombian Flag Logo"></a>

    <ul class="navbar">
      <li class="navlist"><a href="index.html" class="navitem">Home</a></li>
      <li class="navlist"><a href="menu.html" class="navitem">Menu</a></li>
      <li class="navlist"><a href="contact.html" class="navitem">Contact</a></li>
    </ul>
  </nav>

  <h1>Contact Us!</h1>

  <form>
    <label>First Name*</label>
    <input type="text" name="firstname" placeholder="Ex: James" required>

    <label>Last Name*</label>
    <input type="text" name="lastname" placeholder="Ex: Rodriguez" required>

    <label>E-mail Address*</label>
    <input type="text" name="email" placeholder="Ex:JamesRodriguez@gmail.com" required>

    <label>Message*</label>
    <textarea placeholder="Type Your Message Here" name="subject" style="height:80px" required></textarea>

    <input type="submit" value="Submit">
  </form>

  <footer>
    <a href="https://www.facebook.com/" target="_blank">
      <img src="home_images/facebooklogo.png" style="width:40px; height: 40px;" alt="facebook logo" class="logos"></a>

    <a href="https://www.tiktok.com/" target="_blank">
      <img src="home_images/tiktok_square.png" style="width:40px; height: 40px;" alt="tiktok logo" class="logos"></a>

    <a href="https://www.twitter.com/" target="_blank">
      <img src="home_images/twitterlogo2.png" style="width:40px; height: 40px;" alt="twitter logo" class="logos"></a>

    <a href="https://www.instagram.com/" target="_blank">
      <img src="home_images/instagramlogo5.png" style="width:40px; height: 40px;" alt="instagram logo"
        class="logos"></a>
  </footer>
</body>

</html>
